name: Lint and format

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    name: Lint check & auto-fix
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      # ---------------------------------------------------------
      # CASE 1: Pull Requests (Not Main)
      # Run lint check AND format check. Fail workflow if issues exist.
      # ---------------------------------------------------------
      - name: Check linting & formatting (PR)
        if: github.ref != 'refs/heads/main'
        run: |
          npx eslint .
          npx prettier . --check

      # ---------------------------------------------------------
      # CASE 2: Main Branch
      # Run lint --fix AND prettier --write. If changes occur, create a PR.
      # ---------------------------------------------------------
      - name: Lint and format (main)
        if: github.ref == 'refs/heads/main'
        id: lint-fix
        # We run both tools. "|| true" ensures we don't crash if eslint has unfixable errors,
        # so Prettier still gets a chance to run, and the PR step can capture whatever was fixed.
        run: |
          npx eslint . --fix || true
          npx prettier . --write

      - name: Create fix PR
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-fix linting and formatting issues"
          title: "chore: Auto-fix Linting & Formatting"
          body: |
            This PR was automatically generated to fix linting and formatting issues detected on the `main` branch.

            Tools used:
            - ESLint (--fix)
            - Prettier (--write)

            Please review the changes and merge if correct.
          branch: "auto-lint-fixes"
          base: "main"
          delete-branch: true
